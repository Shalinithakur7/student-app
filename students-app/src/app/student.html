<h2>Students List</h2>

<table border="1" cellpadding="5">
  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Gender</th>
    <th>Hobby</th>
    <th>Favourite Subject</th>
  </tr>

  <tr *ngFor="let s of students">
    <td>{{ s.name }}</td>
    <td>{{ s.class }}</td>
    <td>{{ s.gender }}</td>
    <td>{{ s.hasHobby ? s.hobby : 'No hobby' }}</td>
    <td>{{ s.subject }}</td>
  </tr>
</table>
