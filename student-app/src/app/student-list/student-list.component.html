<h2>All Registered Students</h2>

<div *ngIf="students.length > 0; else noStudents">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Gender</th>
        <th>Hobby</th>
        <th>Favorite Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.class }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.hasHobby ? student.hobby : 'No hobby' }}</td>
        <td>{{ student.favoriteSubject || 'N/A' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noStudents>
  <p>No students registered yet. Click "Add Student" to begin!</p>
</ng-template>

<style>
/* Add simple styles for the table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}
</style>
